<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
  </head>
  <body>
    <div class="header">
      <p class="title">Rock Paper Scissors</p>
    </div>
    <div class="game-div">
       <p class="js-course score"></p>
      <button class="move-button" onclick="
      playGame('rock');
    "><img class="move-icon" src="images/rock-emoji.png"></button>
    <button class="move-button" onclick="
      playGame('paper');
    "><img class="move-icon" src="images/paper-emoji.png"></button>
    <button class="move-button" onclick="
      playGame('scissors');
    "><img class="move-icon" src="images/scissors-emoji.png"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <button class="reset-score-button" onclick="
      score.wins=0;
      score.losses=0;
      score.ties=0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">
      Reset Score
    </button>
    </div>
    <script src="rps.js"></script>
  </body>
</html>
